<div class="area">
  <div class="row">



    <div class="area col-md-5">

      <div class="area col-md-12">
        <div class="word-container">Score: {{ points }} </div>
      </div>

      <div class="area col-md-12 message">
        <p>&nbsp;{{ message }}</p>
      </div>
      <div class="word-display area col-md-12">
        <div class="word-container">{{ word | uppercase }}</div> 
      </div>
      
      <div class="area col-md-12 letter_container">
          <br>
        <button (click)="letterClicked(letter)" *ngFor="let letter of letters" class="btn btn-primary btn-lg" [class]="'tile ' + letter.used">{{ letter.name | uppercase }}</button>
        &nbsp;&nbsp;
        
        <br>
        <br>
        <button (click)="shuffleLettersClicked()" class="btn btn-primary btn-lg "><span class="glyphicon glyphicon-random"> </span> Shuffle</button>
        &nbsp;&nbsp;&nbsp;
        <button (click)="submitClicked()" class="btn btn-primary btn-lg">Submit <span class="glyphicon glyphicon-arrow-right"></span></button>
        <br>
        <br>
        
      </div>
    </div>
    <div class="area col-md-7">
      <div>
        Found {{ words_found.length }} of {{ words.length }}
      </div>
      <ul class="list-group">
        <li *ngFor="let word_found of words_found" class="list-group-item list-group-item-sm">{{ word_found | uppercase }}</li>
      </ul>
    </div>





  </div>

</div>
